<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部落格管理平台</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        #header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }
        #main-content {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        ul.tabs {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            margin-top: 20px;
            gap: 20px;
        }
        ul.tabs li {
            flex: 1;
            text-align: center;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            transition: color 0.3s;
            padding: 10px 0;
        }
        ul.tabs li:hover {
            color: #333;
        }
        .content {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .active-content {
            display: block;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>歡迎來到部落格管理平台</h1>
    </div>
    
    <div id="content">
        <div id="main-content">
            <!-- 分頁標籤 -->
            <ul class="tabs">
                <li data-tab="page1">旅遊</li>
                <li data-tab="page2">美食</li>
                <li data-tab="page3">生活</li>
                <li data-tab="page4">科技</li>
            </ul>

            <!-- 分頁內容 -->
            <div class="content" id="page1-content">
                <h2 style="font-size: 36px;">旅遊</h2>
                <p>探索世界的美妙之處。</p>
            </div>
            <div class="content" id="page2-content">
                <h2 style="font-size: 36px;">美食</h2>
                <p>品味各地的美味佳餚。</p>
            </div>
            <div class="content" id="page3-content">
                <h2 style="font-size: 36px;">生活</h2>
                <p>分享生活中的點滴。</p>
            </div>
            <div class="content" id="page4-content">
                <h2 style="font-size: 36px;">科技</h2>
                <p>探討最新的科技趨勢。</p>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tabs li');
        const contents = document.querySelectorAll('.content');

        // 監聽分頁標籤的點擊事件
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabId = tab.getAttribute('data-tab');
                showContent(tabId);
            });
        });

        // 顯示選定的分頁內容
        function showContent(contentId) {
            contents.forEach(content => {
                content.style.display = 'none';
            });

            const selectedContent = document.getElementById(contentId + '-content');
            if (selectedContent) {
                selectedContent.style.display = 'block';
            }
        }
    </script>
</body>
</html>
